<!doctype html>
<title>Vision Scanner</title>
<head> 

	<style>
body {
  background-color: lightblue;
  text-align: center;
}

h1 {
  color: Yellow;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type=text/javascript> $(function() { $("#image_detection").click(function (event) { $.getJSON('/detectImage', { },
    function(data) { }); return false; }); }); </script> 
</head>
<h1>Vision Scanner</h1>
<h2 align="center">Select an image to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required style = "text-align: center;">
		</p>
    </dl>
    <p>
		<input type="submit" value="Click to Upload">
	</p>
</form>
<body>        
        <input type = "button" id = "image_detection" value = "Detect the image" />
</body>
